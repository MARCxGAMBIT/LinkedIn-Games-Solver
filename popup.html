<!DOCTYPE html>
<html>
<head>
  <title>LinkedIn Games Helper</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    .container {
      display: none;
    }
    .container.active {
      display: block;
    }
    .not-game {
      color: #666;
      text-align: center;
      padding: 20px;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      background-color: #0a66c2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004182;
    }
    .stats {
      background-color: #f3f6f8;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    h2 {
      margin-top: 0;
      color: #0a66c2;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="queensContent" class="container">
    <h2>Queens Game Helper</h2>
    <button id="queensSolve">Auto solve</button>
  </div>

  <div id="tangoContent" class="container">
    <h2>Tango Game Helper</h2>
    <button id="tangoSolve">Auto solve</button>
  </div>

  <div id="notGameContent" class="container not-game">
    This extension only works on LinkedIn Queens and Tango game pages.
  </div>

  <script src="popup.js"></script>
</body>
</html>
